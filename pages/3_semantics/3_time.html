<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      time, var {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p>
      The Cure will be celebrating their 40th anniversary on
      <time datetime="2018-07-07">July 7</time> in London's Hyde Park.
    </p>

    <p>
      The concert starts at <time datetime="20:00">20:00</time> and you'll be able to enjoy the band
      for at least <time datetime="PT2H30M">2h 30m</time>.
    </p>

    <p>
      The volume of a box is <var>l</var> x <var>w</var> x <var>h</var>, where
      <var>l</var> represents the length, <var>w</var> the width and <var>h</var> the height of the
      box.
    </p>

    <p>
      <abbr title="Hyper Text Markup Language">HTML</abbr> is an acronym.
    </p>
  </body>
</html>
