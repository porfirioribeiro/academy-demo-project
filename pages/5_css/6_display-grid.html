<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      html {
        margin: 0;
      }
      div {
        border: 1px solid red;
        background-color: rgb(255 0 0 / 20%);
        margin-block: 5px;
        padding-inline: 5px;
      }
    </style>
  </head>
  <body>
    <h4>grid</h4>
    <div style="display: grid; gap: 5px; grid-template-columns: repeat(2, 1fr)">
      <div>1</div>
      <div>2</div>
      <div style="width: 30px; height: 30px">3</div>
      <div>4</div>
      <div>5</div>
    </div>

    <h4>grid inline</h4>
    <div
      style="
        display: inline-grid;
        gap: 5px;
        grid-auto-flow: column;
        grid-template-rows: repeat(2, 1fr);
      "
    >
      <div>1</div>
      <div>2</div>
      <div style="width: 30px; height: 30px">3</div>
      <div>4</div>
      <div>5</div>
    </div>

    <h4>grid column and center</h4>
    <div
      style="
        display: grid;
        gap: 5px;
        justify-items: center;
      "
    >
      <div>1</div>
      <div>2</div>
      <div style="width: 30px; height: 30px">3</div>
      <div>4</div>
      <div>5</div>
    </div>

    <h4>grid justify end</h4>
    <div style="display: grid; gap: 5px; justify-content: end">
      <div>1</div>
      <div>2</div>
      <div style="width: 30px; height: 30px">3</div>
      <div>4</div>
      <div>5</div>
    </div>

    <h4>grid row center</h4>
    <div style="display: grid; gap: 5px;  grid-template-columns: repeat(2,1fr); justify-items: center">
      <div>1</div>
      <div>2</div>
      <div style="width: 30px; height: 30px">3</div>
      <div>4</div>
      <div>5</div>
    </div>
  </body>
</html>
