<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
          margin: 0;
        }
        div {
          border: 1px solid red;
          background-color: rgb(255 0 0 / 20%);
          margin-block: 5px;
          padding-inline: 5px;
        }
      </style>
</head>
<body>
    <div>
        I'm a regular static div
    </div>

    <div style="position: relative; width: 50px; height: 50px;">
        <div style="position: absolute; top: 10; left: 10; width: 20px; height: 20px;"></div>
    </div>

    <div style="position: fixed; inset-inline-end: 0; inset-block-start: 0; ">i am fixed at top right</div>
</body>
</html>
